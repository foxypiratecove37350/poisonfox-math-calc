<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Poisonfox MathCalc - The best math calculator</title>
		<!-- KaTeX -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.css" integrity="sha384-wcIxkf4k558AjM3Yz3BBFQUbk/zgIYC2R0QpeeYb+TwlBVMrlgLqwRjRtGZiK7ww" crossorigin="anonymous">
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/katex.min.js" integrity="sha384-hIoBPJpTUs74ddyc4bFZSM1TVlQDA60VBbJS0oA934VSz82sBx1X7kSx2ATBDIyd" crossorigin="anonymous"></script>
		<script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.10/dist/contrib/auto-render.min.js" integrity="sha384-43gviWU0YVjaDtb/GhzOouOXtZMP/7XUzwPTstBeZFe/+rCMvRwr4yROQP43s0Xk" crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="sidebar"></div>
		<div class="container">
			<input type="text" name="math-input" class="math-input">
			<div class="keyboard">
				<div class="row">
					<div class="key key-deg">DEG</div>
					<div class="key key-x">\(x\)</div>
					<div class="key key-y">\(y\)</div>
					<div class="key key-lpar">\((\)</div>
					<div class="key key-rpar">\()\)</div>
					<div class="key key-perc">\(\%\)</div>
				</div>
				<div class="row">
					<div class="key key-frac">\(\)</div>
					<div class="key key-pi">\(\pi\)</div>
					<div class="key key-seven">7</div>
					<div class="key key-eight">8</div>
					<div class="key key-nine">9</div>
					<div class="key key-div">\(\div\)</div>
				</div>
				<div class="row">
					<div class="key key-pow">\(\Box^\blacksquare\)</div>
					<div class="key key-log">\(\log\)</div>
					<div class="key key-four">4</div>
					<div class="key key-five">5</div>
					<div class="key key-six">6</div>
					<div class="key key-times">\(\times\)</div>
				</div>
				<div class="row">
					<div class="key key-sqrt">\(\sqrt{\blacksquare}\)</div>
					<div class="key key-gt">\(>\)</div>
					<div class="key key-one">1</div>
					<div class="key key-two">2</div>
					<div class="key key-three">3</div>
					<div class="key key-minus">\(-\)</div>
				</div>
				<div class="row">
					<div class="key key-scexp">\(10^\blacksquare\)</div>
					<div class="key key-lt">\(<\)</div>
					<div class="key key-zero">0</div>
					<div class="key key-point">\(.\)</div>
					<div class="key key-equal">\(=\)</div>
					<div class="key key-plus">\(+\)</div>
				</div>
				<div class="row">
					<div class="key key-ac">AC</div>
					<div class="key key-left">←</div>
					<div class="key key-right">→</div>
					<div class="key key-cases">\(\left\{\!\! \begin{array}{c} \blacksquare \\ \Box \end{array} \!\!\right.\)</div>
					<div class="key key-del"></div>
					<div class="key key-send"></div>
				</div>
			</div>
		</div>
		<script>
			document.addEventListener('DOMContentLoaded', (e) => {
				renderMathInElement(document.body);
			});
		</script>
	</body>
</html>
